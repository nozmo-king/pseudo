<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haichan</title>
    <link rel="stylesheet" href="/assets/pseudochan.css">
    <script src="https://cdn.jsdelivr.net/npm/elliptic@6.5.4/dist/elliptic.min.js"></script>
</head>
<body>
    <div class="top-toolbar">
        <h1 onclick="goHome()" style="cursor: pointer; margin: 0;">haichan</h1>
        <div class="toolbar-links">
            <a onclick="showBoards()">boards</a>
            <a onclick="showChat()">chat</a>
            <a onclick="showMining()">mine</a>
            <a onclick="showImages()">images</a>
            <a onclick="showLeaderboard()">leaderboard</a>
        </div>
    </div>

    <div class="container">
        <div id="updates-box" class="card">
            <h2>site updates</h2>
            <p><b>nov 8 2025</b> - haichan is now live with username/password registration</p>
            <p><b>nov 8 2025</b> - bitcoin address mining (21e8 prefix) implemented</p>
            <p><b>nov 8 2025</b> - new 90s aesthetic applied</p>
        </div>

        <div id="main-content" style="display: none;">
            <div id="board-selector"></div>
            <div id="thread-list"></div>
            <div id="thread-view" style="display: none;"></div>
            <div id="profile-view" style="display: none;"></div>
            <div id="chat-view" style="display: none;"></div>
            <div id="mining-view" style="display: none;"></div>
            <div id="images-view" style="display: none;"></div>
        </div>
    </div>

    <div class="bottom-toolbar">
        <div id="user-info" style="cursor: pointer;" onclick="showOwnProfile()">not logged in</div>
        <div id="mining-stats">0 POW mined</div>
        <div class="theme-toggle" onclick="toggleTheme()">â˜¼</div>
    </div>

    <script src="/js/crypto.js"></script>
    <script src="/js/pow.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
