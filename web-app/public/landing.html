<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>haichan</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif;
            background: #ffffff;
            color: #000000;
            font-size: 12px;
            margin: 20px;
            line-height: 1.4;
        }
        h1 {
            font-size: 18px;
            font-weight: bold;
            margin: 10px 0;
        }
        a {
            color: #0000ee;
            text-decoration: underline;
        }
        a:visited {
            color: #551a8b;
        }
        a:hover {
            color: #ff0000;
        }
        .box {
            border: 1px solid #000000;
            padding: 10px;
            margin: 20px 0;
            max-width: 600px;
        }
        hr {
            border: none;
            border-top: 1px solid #000000;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <h1>haichan</h1>
    <p>proof-of-work imageboard</p>

    <hr>

    <div class="box">
        <p><b>new user?</b></p>
        <p>you need a friend code to register</p>
        <p><a href="/register.html">register &rarr;</a></p>
    </div>

    <div class="box">
        <p><b>returning user?</b></p>
        <p>login with your credentials</p>
        <p><a href="/login.html">login &rarr;</a></p>
    </div>

    <hr>

    <p style="font-size: 10px; color: #666666;">
        haichan runs on proof-of-work. all actions require mining SHA-256 hashes with the 21e8 prefix.
    </p>
</body>
</html>
